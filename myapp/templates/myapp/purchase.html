<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Booking for {{ car.name }}</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="rental_duration">Rental Duration (Days)</label>
                <input type="number" class="form-control" id="rental_duration" name="rental_duration" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Confirm Booking</button>
        </form>
    </div>
    <div id="map" style="height: 400px; width: 100%;"></div>

</body>
</html>
